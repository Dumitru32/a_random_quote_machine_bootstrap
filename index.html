<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../randomQuoteMachine/scrpt.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header text-center">Random Quote Machine</div>
                        <div class="card-body">
                        <h3 class="card-title"><div id="text"></div></h3>
                        <p class="card-text">
                            <div id="author"></div></p>
                            <button class="btn btn-primary btn-block" id="new-quote" onclick="generateQuote()">Newe Quote</button>
                            <a id="tweet-quote" href="twitter.com/intent/tweet" class="btn btn-primary btn-block" style="background-color: rgb(115, 168, 87);" target="_blank" title="Tweet this quote.">Tweet Quote</a>
                        </div>
                    </div>
                    
                    
                </wrapper>
            </div>    
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
